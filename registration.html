<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
</head>

<body>
	<input type="text" name="name" id="name" placeholder="Enter the Name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter the mail id">
	<input type="text" name="mobile" id="mobile" placeholder="Enter the mobile number">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			var nameValue = document.getElementById("name").value;
			document.getElementById("dName").innerText = "NAME: " + nameValue;
		}

		function showGender() {
			var genderValue = document.getElementById("gender").value;
			document.getElementById("dGender").innerText = "GENDER: " + genderValue;
		}

		function showEmail() {
			var emailValue = document.getElementById("email").value;
			document.getElementById("dEmail").innerText = "Email: " + emailValue;
		}

		function showMobile() {
			var mobileValue = document.getElementById("mobile").value;
			document.getElementById("dMobile").innerText = "Mobile: " + mobileValue;
		}

		function resetForm() {
			var formElements = document.querySelectorAll("input, select");
			formElements.forEach(function (element) {
				element.value = "";
			});
		}

		function resetDisplay() {
			var displayElements = document.querySelectorAll("#dName, #dGender, #dEmail, #dMobile");
			displayElements.forEach(function (element) {
				element.textContent = "";
			});

		}
	</script>
</body>

</html>
